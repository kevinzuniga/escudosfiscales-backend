service: escudosbackend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '3'

# Add the serverless-webpack plugin
plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  profile: escudosfiscales

functions:
  first:
    handler: first.hello
  second:
    handler: second.hello
    events:
      - httpApi:
          method: get
          path: /second
  tercero:
    handler: handler.hello
    events:
      - httpApi:
          method: get
          path: /tercero
  createUser:
    handler: handler.createUser
    events:
      - http:
          path: user
          method: post
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Startlower
              - Text
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
            allowCredentials: false
  login:
    handler: handler.login
    events:
      - http:
          path: login
          method: post
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Startlower
              - Text
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
            allowCredentials: false
  createClient:
    handler: handler.createClient
    events:
      - http:
          path: client
          method: post
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Startlower
              - Text
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
            allowCredentials: false
  findClient:
    handler: handler.findClient
    events:
      - http:
          path: client/{ruc}
          method: get
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Startlower
              - Text
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
            allowCredentials: false
  createQuote:
    handler: handler.createQuote
    events:
      - http:
          path: quote
          method: post
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Startlower
              - Text
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
            allowCredentials: false
  searchQuote:
    handler: handler.searchQuote
    events:
      - http:
          path: quote/search
          method: post
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Startlower
              - Text
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
            allowCredentials: false
  lastQuotes:
    handler: handler.lastQuotes
    events:
      - http:
          path: quote/last
          method: get
          cors:
            origin: "*" # <-- Specify allowed origin
            headers:
              - Content-Type
